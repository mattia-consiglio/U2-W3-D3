<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<header class="position-sticky top-0 z-1">
		<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Libreria</a>
				<a class="border-0  text-body position-relative me-2" data-bs-toggle="offcanvas" href="#cartContainer"
					role="button" aria-controls="cartContainer">
					<i class="bi bi-cart2 fs-5"></i>
					<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
						<small id="numberCartItems"></small>
						<span class="visually-hidden">Libri nel carello</span>
					</span>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div id="books" class="row g-4 row-cols-2 row-cols-md-3 row-cols-lg-4">
			</div>
		</div>
		<div class="offcanvas offcanvas-end" tabindex="-1" id="cartContainer" aria-labelledby="cartContainerLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="cartContainerLabel">Carrello</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body d-flex flex-column">
				<div class="flex-grow-1 overflow-x-hidden" id="booksInCart">

				</div>
				<div class="dropdown mt-3">
					<h2>Totale: <span id="cartTotal"></span></h2>
					<button id="buy" class="btn btn-success w-100" type="button" disabled>
						Acquista
					</button>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					Progetto realizzato da Mattia Consiglio
				</div>
			</div>
		</div>
	</footer>
	<div aria-live="polite" aria-atomic="true" class="">
		<div id="toastContainer" class="toast-container p-3 position-fixed start-0 bottom-0">

		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
